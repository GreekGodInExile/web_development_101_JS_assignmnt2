<!DOCTYPE html> 
<html> 
<head><title>Clock</title></head>
<body> 
	<center>  
		<p>Select a button</p> 
		<p id="clock"></p> 
		<button id = "b1" > 24 - Hour</button>
		<script> 
			document.getElementById("b1").onclick = function() {current24Time()};
			function current24Time() {
				var date = new Date(); /* creating object of Date class */
				var hour = date.getHours();
				var min = date.getMinutes();
				var sec = date.getSeconds();
				hour = updateTime(hour);
				min = updateTime(min);
				sec = updateTime(sec);
				document.getElementById("clock").innerHTML = hour + " : " + min + " : " + sec; 
				var t = setTimeout(function(){ current24Time() }, 1000);
			}
			function updateTime(k) {
					if (k < 10) {
						return "0" + k;
					}
					else {
						return k;
					}
				}
		</script> 
		<p id="clock2"></p> 
		<button id="b2"> 12 - Hour</button>  
		<script> 
			document.getElementById("b2").onclick = function() {current12Time()};
			function current12Time() {
				var date = new Date(); /* creating object of Date class */
				var hour = date.getHours();
				var min = date.getMinutes();
				var sec = date.getSeconds();
				hour = updateTime(hour);
				min = updateTime(min);
				sec = updateTime(sec);
				var midday = "AM";
				midday = (hour >= 12) ? "PM" : "AM";
				hour = (hour == 0) ? 12 : ((hour > 12) ? (hour - 12): hour);
				document.getElementById("clock2").innerText = hour + " : " + min + " : " + sec + " " + midday; /* adding time to the div */
				var t = setTimeout(function(){ current12Time() }, 1000); /* setting timer */
			}
			function updateTime(k) {
					if (k < 10) {
						return "0" + k;
					}
					else {
						return k;
					}
				}
		</script> 
</center> 
</body> 

</html>
