<htnl>
<head>
<neta charset=utf-8 />
<title>Counting element</title>
</head>
<script>
var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
var count = 1;
var n = 0;
var item;
for (var i=0; i<arr1.length; i++)
{
        for (var j=i; j<arr1.length; j++)
        {
                if (arr1[i] == arr1[j])
                 n++;
                if (count<n)
                {
                  count=n; 
                  item = arr1[i];
                }
        }
        n=0;
}
console.log(item+" ( " +count +" times ) ") ;
</script>
<body>
<center><h2><p>Check console</p></h2></center>
</body>
</htnl>
